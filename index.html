<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-3">
                    <div role="button" onclick="healPot('Porter')" id="Porter">

                        <div class="image">
                            <img class="" alt="">
                        </div>

                        <p class="name">name</p>
                        <p class="hp">HP:</p>
                        <p class="lvl">LVL:</p>
                    </div>
                </div>
                <div class="col-3">
                    <div role="button" onclick="healPot('Seth')" id="Seth">
                        <div class="image">
                            <img class="" alt="">
                        </div>
                        <p class="name">name</p>
                        <p class="hp">HP:</p>
                        <p class="lvl">LVL:</p>
                    </div>
                </div>
                <div class="col-3">
                    <div role="button" onclick="healPot('Sam')" id="Sam">

                        <div class="image">
                            <img class="" alt="">
                        </div>

                        <p class="name"></p>
                        <p class="hp"></p>
                        <p class="lvl"></p>
                    </div>
                </div>
                <div class="col-3">
                    <div role="button" onclick="healPot('Jake')" id="Jake">

                        <div class="image">
                            <img class="" alt="">
                        </div>

                        <p class="name"></p>
                        <p class="hp"></p>
                        <p class="lvl"></p>
                    </div>
                </div>
                <div class="col-8 border text-center ">
                    <div id="boss-health-bar" class="progress" role="progressbar" aria-label="Basic example"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" id="boss-health-bar" style="width: 100%"></div>
                    </div>
                    <h2>Pac-Man</h2>
                    <img onclick="hitBoss()"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Pacman.svg/542px-Pacman.svg.png"
                        alt="pacman" class="img-fluid boss-sizing">
                </div>
                <div class="col-6">
                    <div class="row border">
                        <div class="col-6">
                            <p role="button" onclick="buyHealPot()">Buy Potion</p>
                        </div>
                        <div class="col-6">
                            <p>20 gold</p>
                        </div>
                        <div role="button" onclick="buySam()" id="samText" class="col-6">
                            <p>buy sam</p>
                        </div>
                        <div id="samPrice" class="col-6">
                            <p>50 gold</p>
                        </div>
                        <div role="button" id="jakeText" onclick="buyJake()" class="col-6">
                            <p>buy jake</p>
                        </div>
                        <div id="jakePrice" class="col-6">
                            <p>1000 gold</p>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <p id="goldCount"></p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
